<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dekont Yükle</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
        text-align: center;
        background: #f2f2f2;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Dekont Fotoğrafı Yükle</h2>
      <form 
        action="https://bsariaslan.app.n8n.cloud/webhook/upload-ocr"
        method="post"
        enctype="multipart/form-data">
        
        <input type="file" name="data" accept="image/*" required /><br />
        <input type="submit" value="Yükle" />
      </form>
    </div>
  </body>
</html>
